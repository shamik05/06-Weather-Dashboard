<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark justify-content-center ">
    <h1>Weather Dashboard</h1>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
            <div class="col-3">
              <!-- Search for a city -->
              <form id="searchForm" class="needs-validation">
              <h2>Search for a City:</h2>
              <div class="input-group mb-3">
                  <!-- Input Field -->
                  <input type="text" id="searchText" class="form-control" placeholder="City Name" aria-label="Search Input" aria-describedby="searchHelpBlock" required>
                  <div class="input-group-append">
                    <!-- Button to submit input -->
                    <button type="submit" class="btn" id="searchBtn"><i class="fas fa-search"></i></button>
                  </div>
              </div>
              </form>
              <!-- Searches Bookmarked -->
              <h4 id="errorMsg"></h4>
              <h2>Search History</h2>
              <ul id="searchList" class="list-group" data-toggle="tooltip" data-placement="right" title="Search a City by clicking on the Name">
              </ul> 
            </div>
          
            <div class="col-9">
              <!-- Current Weather -->
              <div class="card current">
                <div class="card-body">
                  <!-- Current Weather Details -->
                  <h2><i class="fas fa-city"></i><span id="cityName" data-toggle="tooltip" data-placement="right" title="City Name and Date"> City Name:</span></h2>
                  <i class="fas fa-thermometer-half"></i> Temperature: <span id="cityTemp" data-toggle="tooltip" data-placement="right" title="Temperature in Celsius"> </span><br>
                  <i class='fas fa-water'></i> Humidity:<span id="cityHumidity" data-toggle="tooltip" data-placement="right" title="Humidity"></span><br>
                  <i class='fas fa-wind'></i> Wind Speed:<span id="cityWind" data-toggle="tooltip" data-placement="right" title="Wind Speed"></span><br>
                  <i class='fas fa-sun'></i> UV Index: <span id="cityUV" data-toggle="tooltip" data-placement="right" title=""></span>
                </div>
              </div>

              <!-- Forecasted Weather -->
              <h3 id="forecastHeader"></h3>
              <!-- Element to contain forecasted weather -->
              <div id="forecast" class="card">
              </div>
            </div>
        </div>
    </div>
    <!-- The below code was for debugging purposes on how the grid visibly operates -->
    <!-- <style>
      div {
        border: 1px solid green;
      }
    </style> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
