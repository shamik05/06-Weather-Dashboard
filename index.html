<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>

    <!-- The below code was for debugging purposes on how the grid visibly operates -->
    <!-- <style>
      div {
        border: 1px solid green;
      }
    </style> -->
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center ">
    <h1>Weather Dashboard</h1>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
            <div class="col-3">
              <form id="searchForm" class="needs-validation">
              <h3>Search for a City:</h3>
              <div class="input-group mb-3">
                  <input type="text" id="searchText" class="form-control" style="text-transform:uppercase" placeholder="City" aria-label="Username" aria-describedby="searchBtn" value="Ottawa" required>
                  <div class="input-group-append">
                    <button type="button" class="btn" id="searchBtn"><i class="fas fa-search"></i></button>
                  </div>
              </div>
              </form>
              <ul id="searchList" class="list-group">
                <!-- <li class="list-group-item">First item</li>
                <li class="list-group-item">Second item</li>
                <li class="list-group-item">Third item</li> -->
              </ul> 
              
            </div>
          

            <div class="col-9">
              <div class="card current">
                <div class="card-body">
                  <i class="fas fa-city"></i><span id="cityName"> City Name:</span><br>
                  <i class="fas fa-thermometer-half"></i> Temperature: <span id="cityTemp"> </span><br>
                  <i class='fas fa-water'></i> Humidity:<span id="cityHumidity"></span><br>
                  <i class='fas fa-wind'></i> Wind Speed:<span id="cityWind"></span><br>
                  <i class='fas fa-sun'></i> UV Index: <span id="cityUV"></span>
                </div>
              </div>

              <h3>5-Day Forecast</h3>
              <div id="forecast" class="card">
                <!-- <div class="card details">
                  <span>Date:</span><br>
                  <span>Icon:</span><br>
                  <span>Temp:</span><br>
                  <span>Humidity:</span>
                </div> -->
              </div>
              
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
